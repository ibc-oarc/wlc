{% assign lang = page.dir | replace: "/", ""%}
{%- assign langtitle = site.data.booknames[page.title][lang] %}
<head lang="{{lang}}">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png" href="/assets/img/favicon.png"/>
<title>{% if page.layout == "bibletext" %}{{langtitle}}{% else %}{{site.subname[lang]}}{% endif %} â€” {{site.sitename[lang]}}</title>
<meta name="description" content="{{title}}">
<!-- Google Fonts loaded here depending on setting in _data/options.yml true loads font, blank does not-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Hebrew:wght@500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400,600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400,400i,700,700i&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/css/tufte.css">
<link rel="stylesheet" type="text/css" href="/css/print.css" media="print">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script type="text/javascript">
document.onkeydown = function(evt) {
    evt = evt || window.event;
    switch (evt.keyCode) {
        case 37:
            temp = $('#prev').attr('href');
            if (temp != null){
                window.location = temp
            }
            break;
        case 39:
            temp = $('#next').attr('href');
            if (temp != null){
                window.location = temp
            }
            break;
    }
};
</script>
</head>
